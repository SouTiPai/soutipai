<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>

<body>
<form action='#' method='post'>
    <table align='center' border='1' width='500'>
        <tr>
            <td><label for='username'>用户名</label></td>
            <td><input id="username" name="username" placeholder="请输入账号" type="text"></td>
        </tr>
        <tr>
            <td><label for='password'>密码</label></td>
            <td><input id="password" name="password" placeholder="请输入密码" type="password"></td>
        </tr>
        <tr>
            <td><label for='email'>Email</label></td>
            <td><input id="email" name="email" placeholder="请输入Email" type="email"></td>
        </tr>
        <tr>
            <td><label for='name'>姓名</label></td>
            <td><input id="name" name="name" placeholder="请输入真实姓名" type="text"></td>
        </tr>
        <tr>
            <td><label for='phone'>手机号</label></td>
            <td><input id="phone" name="phone" placeholder="请输入您的手机号" type="number"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input checked name="sex" type="radio" value="male">男<input name="sex" type="radio" value="female">女
            </td>
        </tr>
        <tr>
            <td><label for='birthday'>出身日期</label></td>
            <td><input id="birthday" name="birthday" type="date"></td>
        </tr>
        <tr>
            <td><label for='checkcode'>验证码</label></td>
            <td><input id="checkcode" name="checkcode" type="text"><img src="img/verify_code.jpg"></td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="submit" value="注册">
            </td>
        </tr>
    </table>
</form>
</body>

</html>
